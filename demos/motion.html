<html>
    <head>
        <title>Spectrum Basic Demo</title>
        <link  rel="stylesheet" type="text/css" href="css/main.css">
        <link  rel="stylesheet" type="text/css" href="css/normalize.css">

        <script src="js/modernizr-2.6.2.min.js"></script>
        <script src="../lib/vendor/require.js"></script> 

        <script>
            require(['js/config'], function() {
                require(['spectrum', 'js/Motion'], function(Spectrum, Motion) {
                    var canvas = document.getElementById("canvas");
                    var ctx = canvas.getContext('2d');
                    var renderer = new Motion(ctx);
                    renderer.init();

                    var player = new Spectrum.Player(canvas);
                    player.setRenderer(renderer);
                    player.run();
                });
            });
        </script>

    </head>
    <body>
        <canvas id="canvas" width="720" height="420"></canvas>
    </body>
</html>
